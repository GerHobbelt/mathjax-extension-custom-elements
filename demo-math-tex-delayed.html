<!doctype html>
<html>
  <head>
    <title>math-tex demo (delayed load)</title>
    <meta charset="utf-8">
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/polymer/0.3.3/platform.js"></script>
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
            skipStartupTypeset: true,
            jax: ["input/TeX", "output/HTML-CSS"]
        });
        MathJax.Ajax.config.path["Contrib"] = "/mathjax-extension-custom-elements";
        MathJax.Hub.config.extensions.push("[Contrib]/unpacked/math-tex-element.js");
    </script>
  </head>
  <body>
    <h1>&lt;math-tex&gt; demo (delayed load)</h1>

    <p>For <math-tex>n \in \mathbb N = 1, 2, 3, \ldots</math-tex> we have</p>

    <math-tex mode="display">\sum_{k=1}^n k = \frac{n(n+1)}{2}</math-tex>

    <p><a href="#" onclick="load_mathjax();">Load MathJax</a></p>
    
    <p>Back to <a href="index.html">demo list</a>.</p>

    <script type="text/javascript">
        function load_mathjax() {
            var script = document.createElement("script");
            script.type = "text/javascript";
            script.src  = "http://cdn.mathjax.org/mathjax/latest/MathJax.js";
            document.getElementsByTagName("head")[0].appendChild(script); 
        }
    </script>

  </body>
</html>
